<!-- @require allResults.js -->
<div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="ResultModel" ng-controller="ResultsShowController" data-id="">
	<div class="modal-dialog modal-md">
		<!-- <div class="modal-content"> -->
			<div class="card card-underline">
				<div class="card-head">
					<header>所有属性列表</header>
				</div>
				<div class="card-body">
					<div>
						<table class="table table-hover">
							<tbody>
								<tr><th ng-repeat="item in list_1">{{descList[item]}}</th></tr>
								<tr><td ng-repeat="item in list_1">{{result[item]?result[item]:0}}</td></tr>
								<tr><th ng-repeat="item in list_2">{{descList[item]}}</th></tr>
								<tr><td ng-repeat="item in list_2">{{result[item]?result[item]:0}}<span ng-if="item=='acce'">({{result['acceLevel']}})</span><span ng-if="item=='overcomeRate'">%({{result['overcome']}})</span></td></tr>
								<tr><th ng-repeat="item in list_3">{{descList[item]}}</th></tr>
								<tr><td ng-repeat="item in list_3">{{result[item]?result[item]:0}}</td></tr>
							</tbody>
						</table>
						<div id="copyzone" style="position: absolute; top: -99999px;"></div>
					</div>
				</div>
				<div class="card-actionbar">
					<div class="card-actionbar-row">
						<div class="btn-group" style="margin-right: 8px;">
							<button type="button" class="btn ink-reaction btn-raised dropdown-toggle" data-toggle="dropdown" aria-expanded="false">复制结果 <i class="fa fa-caret-down"></i></button>
							<ul class="dropdown-menu dropdown-menu-right" role="menu">
								<li><a href="#" ng-click="copyResult('csv')">CSV</a></li>
								<li><a href="#" ng-click="copyResult('json')">JSON</a></li>
							</ul>
						</div>
						<button type="button" class="btn ink-reaction btn-raised btn-primary" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		<!-- </div> -->
	</div>
</div>
