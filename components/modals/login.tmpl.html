<!--
	@require login.js
-->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModal" ng-controller="LoginCtrl">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-6">
						<br>
						<span class="text-lg text-bold text-accent">剑网3配装器 用户登录</span>
						<br><br>
						<form class="form" role="form">
							<div class="form-group">
								<input type="text" class="form-control" name="email" type="text" ng-model="user.mail">
								<label for="email">邮箱</label>
							</div>
							<div class="form-group" ng-show="notReset">
								<input type="password" class="form-control" name="pswd" type="password" ng-model="user.password">
								<label for="pswd">密码</label>
								<p class="help-block"><a href ng-click="notReset = false">忘记密码?</a></p>
							</div>
							<br>
							<div class="row" ng-show="notReset">
								<div class="col-xs-6 text-left"></div>
								<div class="col-xs-6 text-right">
									<button class="btn btn-accent btn-raised ink-reaction" ng-click="login(user)" data-loading-text="登录中...">登录</button>
								</div>
							</div>
							<div class="row" ng-show="!notReset">
								<div class="col-xs-6 text-left">
									<small>请确认您在邮箱项中填入了正确的邮箱后，点击右侧重置按钮。如果邮箱正确，您将会收到一封密码重置邮件。</small>
								</div>
								<div class="col-xs-6 text-right">
									<button class="btn btn-accent btn-raised ink-reaction" ng-click="notReset = true">返回登录</button>
									<button class="btn btn-accent btn-raised ink-reaction" ng-click="resetPass()">重置</button>
								</div>
							</div>
						</form>
					</div>
					<div class="col-sm-5 col-sm-offset-1 text-center">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<br><br>
						<h3 class="text-light">
							还没有账号?
						</h3>
						<a class="btn btn-block btn-raised btn-accent ink-reaction" href="/register">点此注册</a>
						<br><br>
						<h3 class="text-light">
							或者
						</h3>
						<p>
							<a href="#" class="btn btn-block btn-raised btn-primary ink-reaction" ng-click="weiboLogin()"><i class="fa fa-weibo pull-left"></i>使用微博登录</a>
						</p>
						<p>
							<a href="#" class="btn btn-block btn-raised btn-primary ink-reaction"><i class="fa fa-qq pull-left"></i>使用QQ登录</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
