<script type="text/ng-template" id="searchTooltip.tmpl.html">
	<div class="equipView column m-a-0" ng-if="$root.searchEquipPreview.data.name">
		<!-- 装备名称 -->
		<li class="equipName" ng-if='$root.searchEquipPreview.data.strengthen!=="8"'>
			{{$root.searchEquipPreview.data.name.split("(")[0]}}
			<span class="star" ng-repeat="n in [1,2,3,4,5,6,7,8]" ng-if="n<=$root.searchEquipPreview.jinglian.strengthen">★</span>
			<span class="right">精炼等级:{{$root.searchEquipPreview.jinglian.strengthen}}/{{$root.searchEquipPreview.data.strengthen}}</span>
		</li>
		<li class="equipNameCheng" ng-if='$root.searchEquipPreview.data.strengthen==="8"'>
			{{$root.searchEquipPreview.data.name.split("(")[0]}}
			<span class="star" ng-repeat="n in [1,2,3,4,5,6,7,8]" ng-if="n<=$root.searchEquipPreview.jinglian.strengthen">★</span>
			<span class="right">精炼等级:{{$root.searchEquipPreview.jinglian.strengthen}}/{{$root.searchEquipPreview.data.strengthen}}</span>
		</li>
		<!-- 装备类别 -->
		<li class="basicInfo">{{$root.searchEquipPreview.typeParse}}</li>
		<!-- 装备外防与内防 -->
		<li class="basicInfo" ng-repeat="prefixName in basicInfoWithoutJL" ng-if="$root.searchEquipPreview.data[prefixName]" >
			{{$root.searchEquipPreview.descList[prefixName]}}{{$root.searchEquipPreview.data[prefixName]}}
		</li>
		<!-- 装备基础属性 -->
		<li class="basicInfo" ng-repeat="prefixName in basicInfoWithJL" ng-if="$root.searchEquipPreview.data[prefixName]" >
			{{$root.searchEquipPreview.descList[prefixName]}}{{$root.searchEquipPreview.data[prefixName]}}
			<span>(+{{$root.searchEquipPreview.jinglian[prefixName]}})</span>
		</li>
		<!-- 装备绿字属性（被洗炼） -->
		<li class="plusInfo" ng-repeat-start="prefixName in plusInfo" ng-if="$root.searchEquipPreview.data[prefixName]&&$root.searchEquipPreview.xilian.num[prefixName]" ng-click="openNav('Xilian',$event,prefixName)">
			{{$root.searchEquipPreview.descList[prefixName]}}{{$root.searchEquipPreview.data[prefixName]-$root.searchEquipPreview.xilian.num[prefixName]*-1}}
			<span>(+{{$root.searchEquipPreview.jinglian[prefixName]}})</span><img src="../../images/down.png" height="10" width="10" />
		</li>
		<!-- 装备绿字属性（无洗炼） -->
		<li class="plusInfo" ng-repeat-end ng-if="$root.searchEquipPreview.data[prefixName]&&!$root.searchEquipPreview.xilian.num[prefixName]" ng-click="openNav('Xilian',$event,prefixName)">
			{{$root.searchEquipPreview.descList[prefixName]}}{{$root.searchEquipPreview.data[prefixName]}}
			<span>(+{{$root.searchEquipPreview.jinglian[prefixName]}})</span>
		</li>
		<!-- 装备绿字属性（洗炼目标） -->
		<li class="plusInfo" ng-repeat="prefixName in plusInfo" ng-if="$root.searchEquipPreview.xilian.num[prefixName]>0">
			{{$root.searchEquipPreview.descList[prefixName]}}{{$root.searchEquipPreview.xilian.num[prefixName]}}
			<span>(+{{$root.searchEquipPreview.jinglian[prefixName]}})</span>
			<span ng-style="{color:$root.xilianColorList[$root.searchEquipPreview.xilian.level]}">【<img src="../../images/up.png" height="10" width="10" /> {{$root.xilianLevelDesc[$root.searchEquipPreview.xilian.level]}}品转化】</span>
		</li>
		<!-- 装备触发类特效 -->
		<li class="score" ng-repeat="texiaoCommon in $root.searchEquipPreview.data.texiao.desc" ng-if="$root.searchEquipPreview.data.texiao.type==='Common'">
			{{texiaoCommon}}
		</li>
		<!-- 装备镶嵌孔 -->
		<li ng-repeat-start="n in [0,1,2]" ng-class="$root.searchEquipPreview.embed.stone[n].active?'plusInfo':'holeInactive'" ng-if="n<$root.searchEquipPreview.holes.number">
			<img ng-src="{{'../../images/' + $root.searchEquipPreview.embed.stone[n].typeId + '-' + $root.searchEquipPreview.embed.stone[n].level + '.jpg'}}" style="width:16px;height:16px;vertical-align:middle;">
			镶嵌孔：{{$root.searchEquipPreview.newHoles.holeInfo[n].attrDesc}}
			<span class="nostyle" ng-if="$root.searchEquipPreview.embed.stone[n].active">{{$root.searchEquipPreview.embed.stone[n].attr}}</span>
			<span class="nostyle" ng-if="!$root.searchEquipPreview.embed.stone[n].active">?</span>
		</li>
		<li ng-repeat-end class="holeInactive" ng-if="$root.searchEquipPreview.holes.holeInfo[n].changed">
			<img src="../../images/tou.png" style="width:16px;height:16px;vertical-align:middle;">
			镶嵌孔：{{$root.searchEquipPreview.holes.holeInfo[n].attrDesc}}?【原属性】
		</li>
		<!-- 五彩石镶嵌孔(未镶嵌) -->
		<li class="holeInactive" ng-if="(attributeStone[0].level==0&&hoverType=='b_primaryWeapon')||(attributeStone[1].level==0&&hoverType=='c_primaryWeapon')">
			<img src="https://www.j3pz.com/images/-1-1.jpg" style="width:16px;height:16px;vertical-align:middle;">
			&lt;只能镶嵌五彩石&gt;
		</li>
		<!-- 五彩石镶嵌孔(已镶嵌) -->
		<li ng-repeat="attribute in attributeStone[attributeStoneSelected].attributes" ng-if="((hoverType=='b_primaryWeapon'||hoverType=='c_primaryWeapon')&&((attributeStone[0].level!=0&&hoverType=='b_primaryWeapon')||(attributeStone[1].level!=0&&hoverType=='c_primaryWeapon')))&&attribute.number>0" ng-class="attribute.isActive?'plusInfo':'holeInactive'">
			<img ng-if="attribute.isFirstChild" ng-src="{{'../../images/'+attribute.type+'-'+attributeStone[attributeStoneSelected].level+'.jpg'}}" style="width:16px;height:16px;vertical-align:middle;"/>
			<img ng-if="!attribute.isFirstChild" src="../../images/tou.png" style="width:16px;height:16px;vertical-align:middle;">
			{{attribute.desc}}
		</li>
		<!-- 装备使用类特效 -->
		<li class="plusInfo" ng-repeat="texiaoUseable in $root.searchEquipPreview.data.texiao.desc" ng-if="$root.searchEquipPreview.data.texiao.type==='Useable'">
			{{texiaoUseable}}
		</li>
		<!-- 装备套装汇总信息 -->
		<li class="quality" ng-if="$root.searchEquipPreview.data.texiao&&$root.searchEquipPreview.data.texiao.type==='Collection'">
			{{setController.collectionsList[setController.posSetMap[$root.hoverType]].name}}({{setController.collectionsList[setController.posSetMap[$root.hoverType]].activeNum}}/{{setController.collectionsList[setController.posSetMap[$root.hoverType]].allNum}})
		</li>
		<!-- 装备套装激活信息 -->
		<li class="quality" ng-repeat-start="component in setController.collectionsList[setController.posSetMap[$root.hoverType]].components" ng-if="component.active">{{component.equipName}}</li>
		<li class="holeInactive" ng-repeat-end ng-if="!component.active">{{component.equipName}}</li>
		<br ng-if="$root.searchEquipPreview.data.texiao&&$root.searchEquipPreview.data.texiao.type==='Collection'">
		<!-- 装备套装特效信息 -->
		<li ng-class="setController.collectionsList[setController.posSetMap[$root.hoverType]].activeNum>=effect.conditionNum?'plusInfo':'holeInactive'" ng-repeat="effect in setController.collectionsList[setController.posSetMap[$root.hoverType]].effects">[{{effect.conditionNum}}]{{effect.desc}}</li>
		<!-- 装备附魔 -->
		<li class="enhance">{{$root.searchEquipPreview.enhance.desc}}</li>
		<!-- 装备品质 -->
		<li class="quality">
			品质等级{{$root.searchEquipPreview.data.quality}}
			<span>(+{{$root.searchEquipPreview.jinglian.quality}})</span>
		</li>
		<!-- 装备分数 -->
		<li class="score">
			装备分数{{$root.searchEquipPreview.data.score}}
			<span>(+{{$root.searchEquipPreview.jinglian.score}}+{{$root.searchEquipPreview.embed.totalScore}})</span>
		</li>
		<!-- 装备推荐门票 -->
		<li class="basicInfo">
			推荐门派：{{$root.searchEquipPreview.getRecommend()}}
		</li>
		<!-- 装备来源 -->
		<li class="basicInfo">
			获取：{{$root.searchEquipPreview.data.dropSource}}
		</li>
		<li class="basicInfo">
			{{$root.searchEquipPreview.data.prediction}}
		</li>
	</div>
</script>
