	<body class="menubar-hoverable header-fixed menubar-pin full-content" ng-controller="PeizhuangCtrl">
		<header id="header">
			<!-- 导航栏 -->
			<link rel="import" href="../components/header/header.tmpl.html?__inline">
		</header>


		<div id="base">
			<div id="content" style="padding-top:0;">
				<section style="padding:0;overflow-x:hidden;">
					<div class="section-body content" style="margin-top:0">
						<div class="loading" ng-cloak>
							<div class="sk-folding-cube">
								<div class="sk-cube1 sk-cube"></div>
								<div class="sk-cube2 sk-cube"></div>
								<div class="sk-cube4 sk-cube"></div>
								<div class="sk-cube3 sk-cube"></div>
							</div>
							<p class="text-normal" style="text-align: center;">配装器正在载入中...</p>
						</div>
						<div class="row" style="margin:0">
							<div class="col-sm-4 col-xs-12" style="padding-top:15px;padding-left: 24px" ng-cloak>
								<!-- 装备预览 -->
								<link rel="import" href="../components/equip-preview/equip-preview.tmpl.html?__inline">
								<!-- 广告 -->
								<div class="hidden-xs">
									<link rel="import" href="../components/ad/ad.tmpl.html?__inline">
								</div>
							</div>
							<div class="col-sm-8 col-xs-12" style="padding-top:15px;">
								<div class="row" ng-cloak style="padding:0 24px;">
									<!-- 属性计算栏 -->
									<link rel="import" href="../components/attributes/attributes.tmpl.html?__inline">
								</div>
								<div class="row">
									<div class="col-sm-12">
										<div class="col-sm-6 col-xs-12" ng-cloak>
											<div class="panel-group" id="accordionOne">
												<!-- 装备选择 -->
												<link rel="import" href="../components/equip-selection/select.tmpl.html?__inline">
												<!-- 装备附魔 -->
												<link rel="import" href="../components/equip-enhance/enhance.tmpl.html?__inline">
												<!-- 装备镶嵌 -->
												<link rel="import" href="../components/equip-embed/embed.tmpl.html?__inline">
											</div>
										</div>
										<div class="col-sm-6 col-xs-12">
											<div class="panel-group" id="accordionTwo" ng-cloak>
												<!-- 五彩石选择 -->
												<link rel="import" href="../components/attribute-stone/attribute-stone.tmpl.html?__inline">
												<!-- 方案设置 -->
												<link rel="import" href="../components/case-setting/case-setting.tmpl.html?__inline">
												<!-- 增益气劲 -->
												<link rel="import" href="../components/buff-ctrl/buff-ctrl.tmpl.html?__inline">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="push"></div>
					</div>
					<!-- 底栏 -->
					<footer ng-cloak>
						<link rel="import" href="../components/footer/footer.tmpl.html?__inline">

				<link rel="import" href="../components/equip-nav/equip-nav.new.tmpl.html?__inline">

			<link rel="import" href="../components/modals/login.tmpl.html?__inline">
			<!-- 模态框:更新说明 -->
			<link rel="import" href="../components/modals/update.tmpl.html?__inline">
			<!-- 模态框:搜索装备 -->
			<link rel="import" href="../components/modals/search.tmpl.html?__inline">
			<!-- 模态框:方案总览 -->
			<link rel="import" href="../components/case-preview/case-preview.tmpl.html?__inline">
			<!-- 模态框:保存新方案命名 -->
			<link rel="import" href="../components/modals/newCase.tmpl.html?__inline">
			<!-- 模态框:保存新方案上限 -->
			<link rel="import" href="../components/modals/freeLimit.tmpl.html?__inline">
			<!-- 模态框:全部属性 -->
			<link rel="import" href="../components/modals/allResults.tmpl.html?__inline">

			<link rel="import" href="../components/modals/feedback.tmpl.html?__inline">
